name: Run JMeter Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Or Java 11, depending on your JMeter version

      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          export JMETER_HOME=$(pwd)/apache-jmeter-5.6.3
          echo "$JMETER_HOME/bin" >> $GITHUB_PATH

      - name: Run JMeter Test
        run: |
          mkdir -p jmeter/report  # <== Add this line
          apache-jmeter-5.6.3/bin/jmeter -n -t "Test001.jmx" -l result.jtl -e -o jmeter/report

      - name: Debug - List JMeter report files
        run: ls -R jmeter

      - name: Upload JMeter Report
        uses: actions/upload-artifact@v4
        with:
         name: jmeter-report
         path: jmeter/report

      
      - name: Zip JMeter Report
        run: zip -r jmeter-report.zip jmeter/report

      - name: Send JMeter Report via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.OUTLOOK_USERNAME }}
          password: ${{ secrets.OUTLOOK_PASSWORD }}
          subject: "JMeter Test Report"
          body: "Hello, the latest JMeter test report is attached."
          to: anjusekharan3795@gmail.com  # or your personal email
          from: ${{ secrets.OUTLOOK_USERNAME }}
          attachments: jmeter-report.zip


